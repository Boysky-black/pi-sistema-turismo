
{% extends "base.html" %}

{% block title %}Eventos & Shows{% endblock %}

{% block content %}
<h2 class="mb-4">Eventos & Shows</h2>

<!-- Botão novo -->
<div class="mb-3 text-end">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEvento">Novo Evento</button>
</div>

<!-- Filtros e busca -->
<form class="row mb-4 g-2">
    <div class="col-md-4">
        <select class="form-select" name="tipo">
            <option selected>Todos os Tipos</option>
            <option>Show</option>
            <option>Evento</option>
            <option>Festival</option>
            <option>Teatro</option>
            <option>Exposição</option>
        </select>
    </div>
    <div class="col-md-4">
        <select class="form-select" name="status">
            <option selected>Todos</option>
            <option>Próximos</option>
            <option>Realizados</option>
        </select>
    </div>
    <div class="col-md-4">
        <input type="search" class="form-control" placeholder="Buscar evento...">
    </div>
</form>

<!-- Tabela de eventos -->
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Data</th>
            <th>Local</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Exemplo de linha -->
        <tr>
            <td>Show Cultural</td>
            <td>Show</td>
            <td>25/08/2025</td>
            <td>Praça Maria Aragão</td>
            <td>
                <button class="btn btn-sm btn-warning">Editar</button>
                <button class="btn btn-sm btn-danger">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal de cadastro de evento -->
<div class="modal fade" id="modalEvento" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body row g-3">
        <div class="col-md-6">
            <label class="form-label">Nome do Evento</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Tipo</label>
            <select class="form-select">
                <option>Show</option>
                <option>Evento</option>
                <option>Festival</option>
                <option>Teatro</option>
                <option>Exposição</option>
            </select>
        </div>
        <div class="col-md-12">
            <label class="form-label">Descrição</label>
            <textarea class="form-control"></textarea>
        </div>
        <div class="col-md-6">
            <label class="form-label">Data Início</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Data Fim</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Horário</label>
            <input type="time" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Local</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-12">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Capacidade</label>
            <input type="number" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Organizador</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Contato</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-12">
            <label class="form-label">URL da Imagem</label>
            <input type="url" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Salvar Evento</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

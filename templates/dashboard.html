{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Bem-vindos ao sistema de eventos e restaurantes do Maranhão</h2>
        <div>
            <a href="/eventos" class="btn btn-primary me-2">Novo Evento</a>
            <a href="/restaurantes" class="btn btn-success">Novo Restaurante</a>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total de Eventos</h5>
                    <p class="card-text">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total de Restaurantes</h5>
                    <p class="card-text">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Próximos Eventos</h5>
                    <p class="card-text">0</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
